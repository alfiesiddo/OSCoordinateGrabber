name: oscoordinate
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # Cupertino Icons for iOS style
  cupertino_icons: ^1.0.8
  latlong_to_osgrid: ^1.3.3
  geolocator: ^14.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

# ‚Üê Top-level section, not under dev_dependencies
flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/oslogo.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/icon/oslogo.png"

flutter:
  uses-material-design: true
